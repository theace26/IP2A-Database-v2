version: "3.9"

services:
  db:
    image: postgres:16
    container_name: ip2a-db
    restart: unless-stopped

    environment:
      POSTGRES_DB: ip2a_db
      POSTGRES_USER: ip2a_user
      POSTGRES_PASSWORD: supersecret

    ports:
      - "5433:5432"

    volumes:
      - ip2a_db_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ip2a_user -d ip2a_db"]
      interval: 10s
      timeout: 5s
      retries: 5


  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Use dev stage for local development

    container_name: ip2a-api
    restart: unless-stopped

    depends_on:
      db:
        condition: service_healthy

    env_file:
      - .env.compose

    environment:
      IP2A_ENV: dev

    ports:
      - "8000:8000"

    volumes:
      # Mount entire project root for full bidirectional sync
      - .:/app:cached
      # Overlay named volume for uploads (persistent, not in git)
      - uploads_data:/app/uploads
      # VSCode server data for Claude Code conversations and extension storage
      - vscode_server_data:/root/.vscode-server
      # Prevent cache directories from syncing
      - /app/__pycache__
      - /app/.pytest_cache
      - /app/.ruff_cache

    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]


  pgadmin:
    image: dpage/pgadmin4:8
    container_name: ip2a-pgadmin
    restart: unless-stopped

    depends_on:
      db:
        condition: service_healthy

    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: Zynnya818

    ports:
      - "5050:80"

    volumes:
      - ip2a_pgadmin_data:/var/lib/pgadmin


  minio:
    image: minio/minio:latest
    container_name: ip2a-minio
    restart: unless-stopped

    command: server /data --console-address ":9001"

    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123

    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console

    volumes:
      - minio_data:/data

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3


volumes:
  ip2a_db_data:
  ip2a_pgadmin_data:
  uploads_data:
  vscode_server_data:
  minio_data:
