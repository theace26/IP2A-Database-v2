<!-- Resign Member Modal -->
<dialog id="resign-modal" class="modal modal-open">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Resign Member from Book</h3>
        <div class="alert alert-warning my-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <span>Member will lose their position on this book.</span>
        </div>
        <p class="py-2">
            Confirm resignation for <strong>{{ registration.member.first_name }} {{ registration.member.last_name }}</strong>
            from <strong>{{ registration.book.name }}</strong>?
        </p>
        <form hx-post="/referral/registrations/{{ registration.id }}/resign"
              hx-target="#modal-container"
              hx-swap="innerHTML">
            <div class="form-control mb-4">
                <label class="label"><span class="label-text">Reason (optional)</span></label>
                <textarea name="reason"
                          class="textarea textarea-bordered"
                          rows="2"
                          placeholder="Reason for resignation..."></textarea>
            </div>
            <div class="modal-action">
                <button type="button" class="btn" onclick="document.getElementById('resign-modal').close()">
                    Cancel
                </button>
                <button type="submit" class="btn btn-warning">Confirm Resignation</button>
            </div>
        </form>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button>close</button>
    </form>
</dialog>
