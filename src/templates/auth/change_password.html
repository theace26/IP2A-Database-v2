{% extends "base_auth.html" %}

{% block title %}Change Password - IP2A{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-center justify-center mb-2">
                Change Your Password
            </h2>
            <p class="text-center text-base-content/70 mb-6">
                You must change your password before continuing.
            </p>

            <!-- Flash messages -->
            <div id="flash-container">
                {% if error %}
                <div class="alert alert-error mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>{{ error }}</span>
                </div>
                {% endif %}
            </div>

            <form method="POST" action="/auth/change-password" class="space-y-4">
                <div class="form-control">
                    <label class="label" for="current_password">
                        <span class="label-text">Current Password</span>
                    </label>
                    <input
                        type="password"
                        id="current_password"
                        name="current_password"
                        class="input input-bordered w-full"
                        placeholder="Enter current password"
                        required
                    />
                </div>

                <div class="form-control">
                    <label class="label" for="new_password">
                        <span class="label-text">New Password</span>
                    </label>
                    <input
                        type="password"
                        id="new_password"
                        name="new_password"
                        class="input input-bordered w-full"
                        placeholder="Enter new password"
                        minlength="8"
                        required
                    />
                    <label class="label">
                        <span class="label-text-alt text-base-content/60">Minimum 8 characters</span>
                    </label>
                </div>

                <div class="form-control">
                    <label class="label" for="confirm_password">
                        <span class="label-text">Confirm New Password</span>
                    </label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        class="input input-bordered w-full"
                        placeholder="Confirm new password"
                        minlength="8"
                        required
                    />
                </div>

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary w-full">
                        Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
