<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>{% block title %}IP2A{% endblock %} | IBEW Local 46</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#570df8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="UnionCore">
    <link rel="apple-touch-icon" href="/static/icons/icon-192.png">

    <!-- DaisyUI + Tailwind CSS (CDN - no build required) -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js for small interactions -->
    <script defer src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/mobile.css">

    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-base-200" hx-boost="true">

    {% block body %}
    <!-- Drawer layout: sidebar + main content -->
    <div class="drawer lg:drawer-open">
        <input id="sidebar-toggle" type="checkbox" class="drawer-toggle">

        <!-- Main content area -->
        <div class="drawer-content flex flex-col">
            <!-- Top navbar -->
            {% include 'components/_navbar.html' %}

            <!-- Page content -->
            <main class="flex-1 p-6">
                <!-- Flash messages -->
                {% include 'components/_flash.html' %}

                <!-- Page-specific content -->
                {% block content %}{% endblock %}
            </main>

            <!-- Footer -->
            <footer class="footer footer-center p-4 bg-base-300 text-base-content">
                <div>
                    <p>Â© 2026 IBEW Local 46 - IP2A Database</p>
                </div>
            </footer>
        </div>

        <!-- Sidebar -->
        {% include 'components/_sidebar.html' %}
    </div>

    <!-- Modal container for HTMX -->
    <div id="modal-container"></div>
    {% endblock %}

    <!-- Custom scripts -->
    <script src="/static/js/app.js"></script>

    <!-- Service Worker Registration (PWA) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
