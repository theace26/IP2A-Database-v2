<div class="alert alert-success">
    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <div>
        <h3 class="font-bold">Upload Successful!</h3>
        <div class="text-sm">
            {{ document.original_name or document.file_name }} ({{ format_file_size(document.file_size) }}) has been uploaded.
        </div>
    </div>
    <div class="flex-none">
        <a href="/documents/browse" class="btn btn-sm">View All</a>
        <button onclick="document.getElementById('upload-form').reset(); this.closest('.alert').remove();" class="btn btn-sm btn-ghost">
            Upload Another
        </button>
    </div>
</div>
