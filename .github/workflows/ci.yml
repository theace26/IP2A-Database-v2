name: IP2A CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  backend-checks:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ip2a_db
          POSTGRES_USER: ip2a_user
          POSTGRES_PASSWORD: supersecret
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ip2a_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://ip2a_user:supersecret@localhost:5432/ip2a_db
      PYTHONPATH: .

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import graph validation
        run: |
          python -m src.scripts.validate_imports

      - name: Alembic schema drift check
        run: |
          alembic upgrade head
          alembic revision --autogenerate -m "ci-drift-check" --head head || exit 1

      - name: Fail if migration file was generated
        run: |
          if [ -n "$(ls src/db/migrations/versions | grep ci-drift-check)" ]; then
            echo "‚ùå Schema drift detected. Run alembic revision locally."
            exit 1
          fi
