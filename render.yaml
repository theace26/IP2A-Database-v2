# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: ip2a-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ip2a-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET_NAME
        value: ip2a-documents-prod
      - key: S3_REGION
        value: us-east-005

databases:
  - name: ip2a-db
    databaseName: ip2a
